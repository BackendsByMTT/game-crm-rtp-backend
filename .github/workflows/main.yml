name: Build and Deploy

on:
  push:
    branches:
      - 'dev'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: dev
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: ./dist/**

    - name: Commit and Push Build Artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
      run: |
        git config advice.addIgnoredFile false
        git rev-parse --abbrev-ref HEAD
        git config --global user.name "TrippyRahul"
        git config --global user.email "rahulrawat.trippybug@gmail.com"
        git checkout -b build-artifacts
        git add -f ./dist
        git commit -m 'added: build artifacts'
        git push --set-upstream origin build-artifacts
  
  pushing_to_main:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      pull_request_number: ${{ steps.create_pr.outputs.pull-request-number }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: artifact
        
    - name: List Downloaded Artifacts
      run: ls -l
    
    - name: Move Artifacts to Correct Location
      run: |
        git config --global user.name "TrippyRahul"
        git config --global user.email "rahulrawat.trippybug@gmail.com"
        mkdir -p build
        find . -maxdepth 1 -type f -exec mv {} build/ \;
        git init
        git add . 
        git commit -m "Added Build"
        git git push --force origin HEAD:main
   
    - name: List Build Artifacts
      run: ls -l ./build
  
  cleanup:
    if: ${{ always() }}
    needs: [pushing_to_main, build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Delete Build Artifacts Branch
      env:
        GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
      run: |
        git push origin --delete build-artifacts
