name: Build and Deploy

on:
  push:
    branches:
      - "dev"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Push updated src folder to dev-build branch
        env:
          GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
        run: |
          git fetch origin dev-build
          git checkout dev-build
          # Configure Git user for committing
          git config user.name "Prathm0025"
          git config user.email "prathamesh@underpinservices.com"

          # Pull updated src from the dev branch
          git checkout dev -- dist/app.js
          git checkout dev -- dist/src

          # Stage and commit src updates if there are changes
          git add app.js
          git add src
          git commit -m "Update new build folder" || echo "No changes to commit"
          git push --force origin dev-build
