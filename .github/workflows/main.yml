name: Build and Deploy

on:
  push:
    branches:
      - 'dev'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: dev
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: ./dist/**

    - name: Commit and Push Build Artifacts
      env:
        GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
      run: |
        git config advice.addIgnoredFile false
        git rev-parse --abbrev-ref HEAD
        git config --global user.name "TrippyRahul"
        git config --global user.email "rahulrawat.trippybug@gmail.com"
        git checkout -b build-artifacts
        git add -f ./dist
        git commit -m 'added: build artifacts'
        git push --set-upstream origin build-artifacts

  create_pull_request:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      pull_request_number: ${{ steps.create_pr.outputs.pull-request-number }}
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v3
      with:
        name: build
        
    - name: List Downloaded Artifacts
      run: ls -l
    
    - name: Move Artifacts to Correct Location
      run: |
        mkdir -p build
        mv * ./build

    - name: Create Pull Request
      id: create_pr
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.G_TOKEN }}
        commit-message: 'added: build artifacts'
        branch: build-artifacts
        base: main
        title: 'Add build artifacts'
        body: 'This pull request contains the build artifacts.'
        labels: 'auto-approve'

  auto_approve_and_merge:
    needs: create_pull_request
    runs-on: ubuntu-latest
    steps:
    - name: Auto Approve and Merge Pull Request
      uses: pascalgn/automerge-action@v0.14.3
      env:
        GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
      with:
        merge_method: squash
        approve: true
        branch: build-artifacts

  cleanup:
    if: ${{ always() }}
    needs: [auto_approve_and_merge, build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Delete Build Artifacts Branch
      env:
        GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
      run: |
        git push origin --delete build-artifacts
